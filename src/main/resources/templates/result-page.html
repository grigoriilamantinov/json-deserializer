<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
<h3>
Search results on demand <th th:text="${wantedObject.getObjectName()}"></th>:
</h3>
<br>
<div th:each="foundObject : ${resultModel}">
    <a th:href="@{/object/{name}/{id}(name=${foundObject.getDisplayName()}, id=${foundObject.getPlaceId()})}" th:text="INFO"></a>
    <th th:text="${foundObject.getDisplayName}"></th>
    </div>
</body>
</html>
