<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
</head>
<body>
<h3>
Search results on demand <th th:text="${wantedObject.getObjectName()}"></th>:
</h3>
<br>
<div th:each="foundObject : ${resultModel}">
    <a th:href="@{/{name}(name=${foundObject.getDisplayName()})}" th:text="INFO"></a>
    <th th:text="${foundObject.getDisplayName}"></th>
</div>
</body>
</html>
